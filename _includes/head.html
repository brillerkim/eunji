<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{{ "/css/bootstrap.min.css" | prepend: site.baseurl }}">
    
    <!-- Bootstrap theme -->
    <link rel="stylesheet" href="{{ "/css/bootstrap-theme.min.css" | prepend: site.baseurl }}">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <script src="https://code.jquery.com/jquery-1.7.js" type="text/javascript"></script>
    <script>
        $(document).ready(function() {
            $("#intro-img > a").removeClass("hide-img")
            $("#intro-img > a").addClass("show-img");
            $("#intro-img > a").click(function(){
                $("#intro-img > a").removeClass("show-img");
                $("#intro-img > a").addClass("hide-img");
             });
        });
    </script>
    <style type="text/css">
        .intro_bg {
            position: fixed;
            background: 0,0,0,0.8;
            z-index: 10001;
            width: 100%;
            height:100%;
        }
    </style>
</head>
